<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="canon.css">
</head>
<body>
    <div id="root">                                            <!-- container of game-->
      <div id="helipad">                                       <!-- container of helicopter-->
          <div id="addpeople">                                 <!--  to move image-->
          <img src="heli.jpg" id="img">
        </div>
      </div>
      <div id="canon">
        <div id="base"></div>
                                   <!--to rotate div by rotating parent div-->
            <div id="middle"></div>

        <div id="rotate">                                   <!--to rotate div top by rotating parent div-->
        <div id="top">
            <span id="circle"></span>
        </div>
        </div>   
    </div>
    </div>
    <div id="description">
        <pre> USE LEFT ARROWKEY TO MOVE SHOOTER TO LEFT & RIGHT ARROWKEY TO MOVE RIGHT.
    HIT SPACE TO SHOOT.
  MISS 4 INTRUDERS AND GAME OVER!</pre>
  <button id="start" style="background-color: white;">-- START -- </button>
    </div>
    <div id="score">
       <p id="hit">HIT = 0</p>  <p id="miss">MISS = 0</p>
        
    </div>
    <script src="canon.js"></script>
</body>
</html>
